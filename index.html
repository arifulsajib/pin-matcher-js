<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title-heading fs-2 text-secondary text-center">Pin Matcher</h1>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="pin-generator half-width">
                        <input id="generated-pin" class="form-control" type="text">
                        <button id="generate-btn" class="generate-btn">Generate Pin</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-section half-width">
                        <input id="typed-numbers" class="form-control" type="text">
                        <div class="numbers">
                            <div id="key-pad" class="calc-body">
                                <div class="calc-button-row">
                                    <div class="button">7</div>
                                    <div class="button">8</div>
                                    <div class="button">9</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button">4</div>
                                    <div class="button">5</div>
                                    <div class="button">6</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button">1</div>
                                    <div class="button">2</div>
                                    <div class="button">3</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button">&lt;</div>
                                    <div class="button">0</div>
                                    <div class="button">C</div>
                                </div>
                                <div>
                                    <button id="submit-btn" type="submit" class="submit-btn">Submit</button>
                                    <!-- <p class="action-left">3 try left</p> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notify-section">
                    <p id="error-msg" class="notify">❌ Pin Didn't Match, Please try again</p>
                    <p id="success-msg" class="notify">✅ Pin Matched... Secret door is opening for you</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p class="text-center my-4 text-white fw-bold">Copyright &copy; <a href="https://github.com/arifulsajib">Ariful
                Islam</a>, 2021</p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
